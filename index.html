<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge"><link rel="shortcut icon" href="http://web.cinematic.mobi/cms/images/fevicon.png" type="image/x-icon">
    <title>Buddy</title>
    <link rel="stylesheet" href="http://movie.cinemahall.mobi/buddy/css/style.css">
</head>
<body>
<header>
    <img src="http://movie.cinemahall.mobi/buddy/logo.svg" alt="logo" class="logo">
</header>
<p class="sg tc">Select your Gender</p>

<div class="selectGender">
    <div class="genInput">
        <input name="gender" id="male" type="radio" value="sex">
        <label for="male"><span class="icon"><img src="https://image.flaticon.com/icons/svg/1864/1864593.svg"
                                                  alt="female"></span><span class="text">Male</span></label>
    </div>
    <div class="genInput">
        <input name="gender" id="female" type="radio" value="sex">
        <label for="female"><span class="icon"><img src="https://image.flaticon.com/icons/svg/1864/1864609.svg"
                                                    alt="female"></span><span class="text">Female</span></label>
    </div>
</div>

<div class="chatBox">
    <ul>
        <li>
            <div class="chatInner">
                <div class="chat"><p>তুমি কি অনলাইনে আছো?</p></div>
                <div class="img"><img src="http://movie.cinemahall.mobi/buddy/chat_img.jpg" alt="img"></div>
            </div>
            <small><span class="active">a few seconds ago</span><span class="active">5 few seconds ago</span></small>
        </li>
        <li class="active">
            <div class="chatInner">
                <div class="chat"><p>আমি নতুন এখানে, বুঝতে পারছিনা কিছু</p></div>
                <div class="img"><img src="http://movie.cinemahall.mobi/buddy/chat_img.jpg" alt="img"></div>
            </div>
            <small>a few seconds ago</small>
        </li>
        <li class="active1">
            <div class="chatInner">
                <div class="chat" style=" display: flex; justify-content: center;">
                    <div class="loading-dots" title="Loading…">
                        <div class="loading-dot loading-dot-1"></div>
                        <div class="loading-dot loading-dot-2"></div>
                        <div class="loading-dot loading-dot-3"></div>
                    </div>
                </div>
                <div class="img"><img src="http://movie.cinemahall.mobi/buddy/chat_img.jpg" alt="img"></div>
            </div>
        </li>
    </ul>
</div>

<form action="#">
    <div class="inputn">
        <input type="text" class="name" placeholder="Enter your name">
    </div>
    <div class="chatBtn">
        <button class="btn btnChat">Start Chat</button>
    </div>
</form>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
<script>
    $(document).ready(function () {
        setTimeout(RemoveClass, 2500);
        setTimeout(addClass, 5000);

        function RemoveClass() {
            $('.active').removeClass("active");
        }
        function addClass() {
            $('.active1').addClass("active");
        }
    });
</script>
</body>
</html>
